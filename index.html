<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgrounds</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/cc9da1e1c1.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="card">
        <div class="card__cover"></div>
        <div class="card__profile"></div>
        <div class="card__container">
            <div class="card__userInfo">
                <h1 class="card__title">Jessica Thompson</h1>
                <h2 class="card_username">@jessicaTh</h2>
            </div>
            <p class="card__description">
            Excepturi modi repellat nihil, inventore natus voluptatibus est, explicabo repellendus laboriosam unde optio cumque debitis autem at pariatur perspiciatis atque neque iste harum in vel tenetur saepe odio? Magni, facere!</p>
            <button class="card__btn-social card__btn-social--facebook"></button>
            <button class="card__btn-social card__btn-social--twitter"></button>
            <button class="card__btn-social card__btn-social--linkedin"></button>

        </div>

    </section>
    
</body>
</html>
